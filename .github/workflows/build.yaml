name: Build and Release NinjaForge

permissions:
  contents: write

on:
  push:
    branches:
      - main
  release:
    types: [created]  # Trigger on new releases (e.g., when you tag a version)

jobs:
  build:
    runs-on: windows-latest  # WPF requires Windows for native dependencies

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Adjust to your project's .NET version (e.g., 6.0.x or 7.0.x)

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Publish
      run: dotnet publish NinjaForge.csproj --no-build --configuration Release --output ./publish

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
          name: NinjaForge-${{ github.ref_name }}   # or just "publish-output"
          path: ./publish/**   # uploads all files in folder; GitHub zips them once
          retention-days: 7  # Artifacts expire after 7 days; use releases for permanent

    - name: Create ZIP for release asset
      if: github.event_name == 'release'
      run: Compress-Archive -Path ./publish/* -DestinationPath NinjaForge-${{ github.event.release.tag_name }}.zip -Force

    - name: Upload ZIP to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2  # v2 is current and maintained
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: NinjaForge-${{ github.event.release.tag_name }}.zip
        # Optional extras if you want them later:
        # tag_name: ${{ github.ref_name }}     # usually not needed
        name: Release ${{ github.event.release.tag_name }}
        body: |
          Auto-built binaries for NinjaForge ${{ github.event.release.tag_name }}
